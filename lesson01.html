<body>
    <h1>Lesson 01 - JS ❤️ HTML</h1>
    <p id="myParagraph">This is !not a paragraph, it has !no text.</p>

    <script>
        let myParagraph = document.getElementById("myParagraph");
        myParagraph.innerText = "This is !not the new text.";
        myParagraph.style.color = "indianRed";
        myParagraph.style.fontWeight = "bold";
        document.body.style.backgroundColor = "bisque";
        console.info(myParagraph);
    </script>

</body>
